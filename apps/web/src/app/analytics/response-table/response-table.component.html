<div class="response-table-container">
  <div class="table-header">
    <h3>Individual Responses</h3>
    <button
      mat-button
      color="primary"
      (click)="exportCsv()"
      [disabled]="dataSource.data.length === 0"
    >
      <mat-icon>download</mat-icon>
      Export CSV
    </button>
  </div>

  <div class="table-wrapper" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Submitted At Column -->
      <ng-container matColumnDef="submittedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Submitted</th>
        <td mat-cell *matCellDef="let row">
          {{ formatDate(row.submittedAt) }}
        </td>
      </ng-container>

      <!-- Dynamic columns -->
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let row">{{ formatValue(row[col.key]) }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="View details">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

  <div class="empty-state" *ngIf="dataSource.data.length === 0">
    <mat-icon>inbox</mat-icon>
    <p>No responses yet</p>
  </div>
</div>
